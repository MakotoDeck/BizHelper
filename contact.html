<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - BizHelper</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); }
        .form-group input, .form-group textarea, .form-group select { 
            width: 100%; padding: 12px; background: rgba(255,255,255,0.05); 
            border: 1px solid var(--border-color); border-radius: 8px; color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="logo"><h1>BizHelper</h1></div>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="features.html">Features</a></li>
                    <li><a href="pricing.html">Pricing</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
                <a href="pricing.html" class="btn-nav">Try Free</a>
            </div>
        </nav>
    </header>

    <section class="hero-modern" style="min-height: 50vh; padding-top: 150px;">
        <div class="container" style="text-align: center;">
            <span class="section-badge">Get in Touch</span>
            <h1 class="hero-title-modern">We'd Love to Hear From You</h1>
            <p class="hero-subtitle-modern">Have questions? Our team is ready to help your business grow.</p>
        </div>
    </section>

    <section style="background: var(--dark-bg); padding-bottom: 100px;">
        <div class="container">
            <div class="features-showcase">
                <div class="feature-card-large" style="display: block;">
                    <form>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" placeholder="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Business Email</label>
                            <input type="email" placeholder="john@business.com">
                        </div>
                        <div class="form-group">
                            <label>Industry</label>
                            <select>
                                <option>Beauty & Wellness</option>
                                <option>Education</option>
                                <option>Fitness</option>
                                <option>HoReCa</option>
                                <option>Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea rows="5" placeholder="Tell us about your needs..."></textarea>
                        </div>
                        <button type="submit" class="btn-primary-modern" style="border: none; cursor: pointer; width: 100%; justify-content: center;">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="footer-modern">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 BizHelper. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
